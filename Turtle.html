<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css" />
 
 

  <title>Eduplanet</title>
 


 
  <body style="margin: 0px; overflow: hidden">
    
    <div id="marker">
      <img src="./images/Group 4.png" id="marker-loader" alt="" />

    <div id="logo_base">
      <img src="./images/LOGO.png" id="logo" alt="" />
    </div>

    <div id="navigation">
      <a href="Index.html">
        <img  src="./images//Tajmahal.jpg"  class="menu_item Tajmahal"  alt=""/>
      </a>
      <a href="Elephant.html">
        <img src="./images//Elemenu.jpg" class="menu_item Elephant" alt="" />
      </a>
      <a href="Turtle.html">
        <img  src="./images//Turtle.jpg"  class="menu_item Turtle"  alt=""/>
      </a>
      <a href="Coral.html">
        <img  src="./images//coral.jpg"  class="menu_item Coral   "  alt=""/>
      </a>
    </div>
    
    <a-scene  embedded  vr-mode-ui="enabled: false;"  arjs="debugUIEnabled: false;" >
      <a-marker type='pattern' url='./Markers/pattern-Tajmahal.patt'>


          <a-entity   gltf-model="url(./Models/Turtle/scene.gltf)"   scale="5 5 5"   rotation="0 180 0" position="0 0 0"    >
            <a-animation   attribute="rotation"   
          easing="linear"   dur="10000"   to="0 0 0"   repeat="indefinite" ></a-animation>
          </a-entity>
  
          
        </a-marker>
  
        <a-entity camera></a-entity>
      </a-scene>
