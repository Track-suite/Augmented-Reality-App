<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css" />

  <title>Eduplanet</title>
 

 
  <body style="margin: 0px; overflow: hidden">
    
    <div id="marker">
      <img src="./images/Group 4.png" id="marker-loader" alt="" />
    </div>

    <div id="logo_base">
      <img src="./images/LOGO.png" id="logo" alt="" />
    </div>

    <div id="navigation">
      <a href="Index.html">
        <img  src="./images//Tajmahal.jpg"  class="menu_item Tajmahal"  alt=""/>
      </a>
      <a href="Elephant.html">
        <img src="./images//Elemenu.jpg" class="menu_item Elephant" alt="" />
      </a>
      <a href="Turtle.html">
        <img  src="./images//Turtle.jpg"  class="menu_item Turtle"  alt=""/>
      </a>
      <a href="Coral.html">
        <img  src="./images//coral.jpg"  class="menu_item Coral   "  alt=""/>
      </a>
    </div>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="./Markers/sh1.patt">
        <a-entity
          gltf-model="url(./Models/Elephants/scene.gltf)"
          scale="0.8 0.8 0.8"
          position="0 0 0"
          rotation="0 -90 0"
          animation-mixer
        ></a-entity>
        <a-text
          value="-Asram Ahamed"
          position="2 0 1"
          rotation="0 -90 0"
          scale="1 1 1"
        ></a-text>
        <a-image
          id="image"
          src="Images/ele.png"
          position="0 0 2"
          rotation="0 -90 0"
          scale="2.5 2.5 2.5"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
