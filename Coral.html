<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="app.css" />
 
 

  <title>World of Tourism</title>
 


 
  <body style="margin: 0px; overflow: hidden">

  
    
    <div id="marker">
        <img src="./images/Group 4.png" id="marker-loader" alt="" />
      </div>
  
      <div id="logo_base">
        <img src="./images/LOGO.png" id="logo" alt="" />
      </div>
  
      <div id="navigation">
        <a href="Index.html">
          <img  src="./images//Tajmahal.jpg"  class="menu_item Tajmahal"  alt=""/>
        </a>
        <a href="Elephant.html">
          <img src="./images//Elemenu.jpg" class="menu_item Elephant" alt="" />
        </a>
        <a href="Turtle.html">
          <img  src="./images//Turtle.jpg"  class="menu_item Turtle"  alt=""/>
        </a>
        <a href="Coral.html">
          <img  src="./images//coral.jpg"  class="menu_item Coral   "  alt=""/>
        </a>
      </div>

    <a-scene embedded arjs>
        <a-assets>
          
          
          <a-asset-item id="biyo" src="./Models/Corals/coral.obj"></a-asset-item>
          
        </a-assets>
    
        <a-marker preset='custom' type='pattern' url='./Markers/pattern-mark.patt'>
         <a-entity obj-model="obj: #biyo;" material="src: ./images/coral.png" position="0 0 0"  scale="0.003 0.003 0.003">
                  <a-animation attribute="rotation" to="0 180 0" dur="7000" repeat="0" ease="linear">
        </a-entity>
          
        </a-marker>
    
        
        
        <a-entity camera></a-entity>
      </a-scene>
     
  


 
  </body>
</html>
